<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Day23.css" />
    <title>DAY 23 | CATCH THE ITEM</title>
  </head>
  <body>
    <div class="screen">
      <h1>CATCH YOUR FAV ITEM</h1>
      <button class="btn" id="start-btn">Start Eating</button>
    </div>

    <div class="screen">
      <h1>Select your fav Item</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Donut</p>
            <img
              src="https://th.bing.com/th/id/R.bbbb6ed1c0e1bfcff2a46094361f68a9?rik=zi7bdDpicbWUhA&riu=http%3a%2f%2fwww.pngplay.com%2fwp-content%2fuploads%2f1%2fDonuts-PNG-Royalty-Free.png&ehk=hkMmJ7%2bY8qK1PcBG4oP476hvUTEHR0Ppk6RpmKeUZ2g%3d&risl=&pid=ImgRaw&r=0"
              alt="donut"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cake</p>
            <img
              src="https://webstockreview.net/images/clipart-cake-tart-14.png"
              alt="cake"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ice-cream</p>
            <img
              src="https://cdn0.iconfinder.com/data/icons/icecandy-psd/512/icecandy-colorful.png"
              alt="ice-cream"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Sub</p>
            <img
              src="https://th.bing.com/th/id/R.8e6b10bf1c4a56d9cd5299f8bd18c673?rik=jsox3l6%2feasCvQ&riu=http%3a%2f%2fwww.pngpix.com%2fwp-content%2fuploads%2f2016%2f10%2fPNGPIX-COM-Sandwich-PNG-Transparent-Image-3.png&ehk=1iobeiMhA7As6nxxgwe9QrrsCDNbSCYSUqiw8Rmv22A%3d&risl=&pid=ImgRaw&r=0"
              alt="subway-sub"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Pizza</p>
            <img
              src="https://th.bing.com/th/id/R.35d8f5a78bc87d53c4ea317659cf8f46?rik=ALJSrVp3TOCmUg&riu=http%3a%2f%2fwww.pngplay.com%2fwp-content%2fuploads%2f2%2fPizza-Slice-PNG-Background.png&ehk=5NIdaV%2fY7hIteWXtJVrgNReCS3jiqPtkCPrIOGdDlr4%3d&risl=&pid=ImgRaw&r=0"
              alt="pizza"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Fries</p>
            <img
              src="https://www.freepnglogos.com/uploads/fries-png/premium-french-fries-photos-7.png"
              alt="fries"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Burger</p>
            <img
              src="https://th.bing.com/th/id/R.3170bed25e6618f3dc8fc22b29ff5338?rik=qxy%2fKbWUsRTjPA&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fJunk-Food-Hamburger-PNG-File.png&ehk=fKqvSMX5OKi4vrLxQJ5NOFRL2Z3TGzOEHDBpBohNzQg%3d&risl=&pid=ImgRaw&r=0"
              alt="Burger"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        OMG! unbelievable <br />
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="Day23.js"></script>
  </body>
</html>
